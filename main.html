<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architectural Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 1100px;
            margin: 0 auto;
            background-color: #f0f0f0;
            color: #333;
        }
        .imageContainer {
            text-align: center;
            margin: 20px 0;
        }
        .imageContainer img {
            max-width: 100%;
            height: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #e8ecef;
        }
        table, th, td {
            border: 1px solid black;
        }
        td {
            text-align: center;
            vertical-align: middle;
            padding: 10px;
        }
        td:first-child, td:last-child {
            width: 200px;
        }
        td:nth-child(2) {
            width: 600px;
            text-align: left;
        }
        .green {
            background-color: green;
            color: white;
        }
        .blue {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Architectural Information</h1>

    <div class="imageContainer">
        <img src="https://storage.googleapis.com/acciojob-open-file-collections/5c751d10-50b1-4ef7-887a-ee69223c7c53_Screenshot%202023-08-16%20at%2012.56.13%20AM.png" alt="Architectural Example">
    </div>
</body>
</html>
